name: Renovate
on:
  workflow_dispatch:
  
#   schedule:
#     - cron: '0/30 * * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          repository: juliakroger/go-corona
        
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          
      - name: Upgrade packages
        run: npm i
          
